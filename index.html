<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather This Movie or Not</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Weather This Movie or Not
      </h1>
      <div class="h-100">
          <div class="col-sm-4 bg-secondary">
              <h2> Search for a city!</h2>
              <input type="text" id="movie-search" placeholder="Enter city name">
              <button id="search-button"><i class="fas fa-search"></i></button>
              <ul id="movies"></ul>
          </div>
          <div class="column" id="searchLocation">
          </div>
          <div class="column">Auto</div>
          <div class="col-sm-7">
              <main id="content-main"></main>
              <div class="container-fluid">
              <div id="movie-results" class="columns">
              </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
        <script src="./Assets/JS/script.js"></script>
</body>

</html>
